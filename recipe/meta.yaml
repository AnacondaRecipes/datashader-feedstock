{% set name = "datashader" %}
{% set version = "0.6.6" %}
{% set sha256 = "2e4924e583b4d67a9520f13ecc978c62f3eaae9cb6a0010c4f8e4c41e021f5df" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/bokeh/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - dask >=0.15.4
    - datashape >=0.5.1
    - numba >=0.37.0
    - numpy >=1.7
    - pandas >=0.20.3
    - pillow >=3.1.1
    - xarray >=0.9.6
    - toolz >=0.7.4
    - colorcet >=0.9.0
    - param >=1.6.0
    - pyct
    - scikit-image
    - bokeh
    - scipy

test:
  requires:
    - pytest >=2.8.5
    - pytest-benchmark >=3.0.0
    - rasterio
    - scipy
  imports:
    - datashader

about:
  home: https://github.com/bokeh/datashader
  license: New BSD
  license_file: LICENSE.txt
  summary: 'Data visualization toolchain based on aggregating into a grid'

  description: |
    Datashader is a data rasterization pipeline for automating the process of
    creating meaningful representations of large amounts of data.
  doc_url: https://datashader.readthedocs.io/
  dev_url: https://github.com/bokeh/datashader

extra:
  recipe-maintainers:
    - jbednar
    - jbcrail
    - msarahan
